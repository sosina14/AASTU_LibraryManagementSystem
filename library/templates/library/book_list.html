<ul>
    {% for book in books %}
        <li>
            <strong>{{ book.title }}</strong> by {{ book.author }} ({{ book.genre }})
            
            {% if user.is_authenticated %}
                {% if user.role == "student" and book.available_copies > 0 %}
                    | <a href="{% url 'borrow_book' book.id %}">Borrow</a>
                {% endif %}
            {% endif %}
        </li>
    {% endfor %}
</ul>
